<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Final Bank Quiz</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* العداد الثابت في الأعلى */
        #stats-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            margin-top: 60px;
            max-width: 800px;
            width: 100%;
        }

        .quiz-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .option-btn.correct {
            background-color: var(--success-color) !important;
            color: white;
            border-color: var(--success-color);
        }

        .option-btn.wrong {
            background-color: var(--error-color) !important;
            color: white;
            border-color: var(--error-color);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        #next-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            display: none;
            margin: 20px auto;
        }

        #result-screen {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="stats-bar">
        <div>Correct: <span id="correct-count">0</span></div>
        <div>Wrong: <span id="wrong-count">0</span></div>
        <div>Percentage: <span id="percentage">0%</span></div>
    </div>

    <div class="container">
        <div id="quiz-area">
            <div class="quiz-card">
                <div class="question" id="question-text">Loading question...</div>
                <div class="options-grid" id="options-container"></div>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="result-screen">
            <h2>Quiz Finished!</h2>
            <p id="final-score"></p>
            <button onclick="location.reload()" style="padding: 10px 20px; cursor: pointer;">Restart Quiz</button>
        </div>
    </div>

    <script>
        // مصفوفة الأسئلة مأخوذة بالنص من الملف
        const quizData = [
            {
                q: "1. As regards communication, barriers of messages include which of the following?",
                options: ["Easy messages", "Relevant messages", "Unclear messages", "Complete messages"],
                correct: 2 // Unclear messages
            },
            {
                q: "2. Which of the following is the definition of motivation?",
                options: ["It is internal force that initiates and directs the individual to act in a certain manner to satisfy needs", "It is external force", "Both 1 and 4", "Motivation starts with need, vision, dream"],
                correct: 0 
            },
            {
                q: "3. As regards the role of the teacher, which of the following is not correct?",
                options: ["Planner", "clarifier", "Stimulator", "volunteer"],
                correct: 3 // volunteer
            },
            {
                q: "4. Group approach method of education includes which of the following?",
                options: ["Television", "Home visit", "Lecture", "Internet"],
                correct: 2 // Lecture
            },
            {
                q: "5. As regards, Importance of motivation which of the following is not correct?",
                options: ["Activate behavior", "Give direction", "Increase productivity", "Passive participation"],
                correct: 3 // Passive participation
            },
            {
                q: "6. Which is correct for essentials of communication?",
                options: ["Do not react instantaly and mutter in angers", "Go to the conclusion", "Interrupt the speaker", "Use medical terminology difficult to be understanded"],
                correct: 0 
            },
            {
                q: "7. Which of the following is considered correct for verbal communication?",
                options: ["Need words to express emotions", "Active listening", "Direct questioning", "All of the above"],
                correct: 3 
            },
            {
                q: "10. Which of the following are levels of communication?",
                options: ["Downwards communication", "Upwards communication", "Horizontal communication", "All the above"],
                correct: 3
            },
            {
                q: "16. defined as two way process involving passing messages to and from between sender and receiver?",
                options: ["Motivation", "Communication", "Health education code of ethics", "Learning"],
                correct: 1 // Communication
            },
            {
                q: "27. ..... is the person to whom messages is directed.",
                options: ["Sender", "Receiver", "Channel", "Messages"],
                correct: 1 // Receiver
            }
            // يمكنك إضافة باقي الأسئلة هنا بنفس التنسيق
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        const questionEl = document.getElementById('question-text');
        const optionsEl = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const percentageEl = document.getElementById('percentage');

        function loadQuestion() {
            const currentQ = quizData[currentQuestionIndex];
            questionEl.innerText = currentQ.q;
            optionsEl.innerHTML = '';
            nextBtn.style.display = 'none';

            currentQ.options.forEach((opt, index) => {
                const button = document.createElement('button');
                button.innerText = opt;
                button.classList.add('option-btn');
                button.onclick = () => checkAnswer(index, button);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex, button) {
            const correctIndex = quizData[currentQuestionIndex].correct;
            const allButtons = document.querySelectorAll('.option-btn');
            
            allButtons.forEach(btn => btn.disabled = true);

            if (selectedIndex === correctIndex) {
                button.classList.add('correct');
                correctAnswers++;
            } else {
                button.classList.add('wrong');
                allButtons[correctIndex].classList.add('correct');
                wrongAnswers++;
            }

            updateStats();
            nextBtn.style.display = 'block';
        }

        function updateStats() {
            const totalAnswered = correctAnswers + wrongAnswers;
            const percentage = ((correctAnswers / totalAnswered) * 100).toFixed(1);
            
            correctCountEl.innerText = correctAnswers;
            wrongCountEl.innerText = wrongAnswers;
            percentageEl.innerText = percentage + "%";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-area').style.display = 'none';
            const resultScreen = document.getElementById('result-screen');
            resultScreen.style.display = 'block';
            document.getElementById('final-score').innerText = 
                `You answered ${correctAnswers} out of ${quizData.length} correctly! (${percentageEl.innerText})`;
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
