<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Questions - Full Version</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --blue: #1a3a5f;
            --green: #28a745;
            --red: #dc3545;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 0;
        }

        /* الإحصائيات العلوية - تصميم المربعات */
        .stats-grid {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: var(--white);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            padding: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .stat-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .stat-item .val {
            display: block;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--blue);
        }

        .stat-item .lbl {
            font-size: 0.75rem;
            color: #888;
        }

        .stat-item.success .val { color: var(--green); }

        /* حاوية الأسئلة */
        .quiz-container {
            max-width: 650px;
            margin: 170px auto 50px;
            padding: 0 15px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            position: relative;
        }

        .q-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .q-text {
            font-size: 1.05rem;
            color: var(--blue);
            font-weight: 600;
            line-height: 1.5;
            direction: ltr; text-align: left;
        }

        .q-num {
            background: #17a2b8;
            color: white;
            min-width: 28px; height: 28px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; margin-right: 10px;
        }

        .opt-list { list-style: none; padding: 0; margin: 0; }

        .opt-btn {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
            font-size: 0.95rem;
            direction: ltr;
        }

        .opt-btn:hover { background: #f9f9f9; }

        /* حالات الإجابة */
        .correct { background-color: #d4edda !important; border-color: var(--green) !important; color: #155724; font-weight: bold; }
        .wrong { background-color: #f8d7da !important; border-color: var(--red) !important; color: #721c24; }
        .lock { pointer-events: none; }
    </style>
</head>
<body>

<div class="stats-grid">
    <div class="stat-item"><span class="val" id="qTotal">0</span><span class="lbl">إجمالي الأسئلة</span></div>
    <div class="stat-item"><span class="val" id="qDone">0</span><span class="lbl">تمت الإجابة</span></div>
    <div class="stat-item success"><span class="val" id="qRight">0</span><span class="lbl">صحيحة</span></div>
    <div class="stat-item"><span class="val" id="qPercent">0%</span><span class="lbl">نسبة النجاح</span></div>
</div>

<div class="quiz-container" id="mainQuiz"></div>

<script>
    // --- ضع الـ 200 سؤال هنا ---
    const questions = [
        {
            en: "As regards communication, barriers of messages include which of the following?",
            opts: ["Easy messages", "Relevant messages", "Unclear messages", "Complete messages"],
            ans: 2 // الإجابة الصحيحة هي الثالثة (يبدأ العد من 0)
        },
        {
            en: "Second-degree burn....",
            opts: ["Involves only top layer of skin", "Is red and blistered", "Destroys all layers of skin", "Is the most serious"],
            ans: 1
        },
        // كرر هذا القالب لكل الأسئلة (يمكنك نسخهم ولصقهم هنا)
    ];

    let correctCount = 0;
    let answeredCount = 0;

    function buildQuiz() {
        const container = document.getElementById('mainQuiz');
        document.getElementById('qTotal').innerText = questions.length;

        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="q-header">
                    <div class="q-text">${q.en}</div>
                    <div class="q-num">${i + 1}</div>
                </div>
                <div class="opt-list" id="group-${i}">
                    ${q.opts.map((o, idx) => `
                        <div class="opt-btn" onclick="check(${i}, ${idx}, ${q.ans})">${o}</div>
                    `).join('')}
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.check = (qIdx, choice, correct) => {
        const grp = document.getElementById(`group-${qIdx}`);
        if(grp.classList.contains('lock')) return;

        answeredCount++;
        const btns = grp.getElementsByClassName('opt-btn');

        if(choice === correct) {
            correctCount++;
            btns[choice].classList.add('correct');
        } else {
            btns[choice].classList.add('wrong');
            btns[correct].classList.add('correct');
        }

        grp.classList.add('lock');
        updateStats();
    }

    function updateStats() {
        document.getElementById('qDone').innerText = answeredCount;
        document.getElementById('qRight').innerText = correctCount;
        document.getElementById('qPercent').innerText = Math.round((correctCount/answeredCount)*100) + "%";
    }

    buildQuiz();
</script>

</body>
</html>
