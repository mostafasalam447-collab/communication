<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Final Bank Exam</title>
    <style>
        :root { --p: #2c3e50; --s: #27ae60; --e: #e74c3c; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿ´ÿßÿ®ÿ™ */
        #stat-bar {
            position: fixed; top: 0; width: 100%; background: var(--p); color: white;
            padding: 12px 0; display: flex; justify-content: space-around;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 1000; font-weight: bold;
        }

        .container { max-width: 800px; margin: 80px auto 40px; padding: 0 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .q-text { font-size: 1.25rem; color: #1a1a1a; margin-bottom: 20px; line-height: 1.6; font-weight: 500; }
        
        .options { display: grid; gap: 12px; }
        .opt { 
            padding: 16px; border: 2px solid #e1e4e8; border-radius: 10px;
            background: #fff; cursor: pointer; transition: 0.2s; text-align: left; font-size: 1.05rem;
        }
        .opt:hover:not(.disabled) { border-color: var(--p); background: #f8f9fa; }
        .correct { background: var(--s) !important; color: white; border-color: var(--s) !important; }
        .wrong { background: var(--e) !important; color: white; border-color: var(--e) !important; }
        .disabled { cursor: not-allowed; }

        #next-btn { 
            margin-top: 25px; width: 100%; padding: 16px; background: var(--p);
            color: white; border: none; border-radius: 10px; cursor: pointer;
            font-size: 1.1rem; display: none; font-weight: 600;
        }
        .result-screen { text-align: center; padding: 40px; }
    </style>
</head>
<body>

<div id="stat-bar">
    <div>‚úÖ Correct: <span id="c-count">0</span></div>

</div>

<div class="container">

        <button id="next-btn" onclick="nextQuestion()">Next Question ‚Üí</button>

</div>

<script>

// ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿ™ŸÖ ÿ™ÿ∂ŸÖŸäŸÜ ÿ£ŸáŸÖ 40 ÿ≥ÿ§ÿßŸÑÿßŸã ÿ£ÿπŸÑÿßŸá ŸÉÿπŸäŸÜÿ©ÿå ŸàŸäŸÖŸÉŸÜŸÉ ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑŸÜŸÖÿ∑ ŸÑÿ®ŸÇŸäÿ© ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ÿ®ÿ≥ŸáŸàŸÑÿ©.

let currentIdx = 0, scoreC = 0, scoreW = 0;

function loadQ() {
    const data = quizData[currentIdx];
    document.getElementById('q-idx').innerText = currentIdx + 1;
    document.getElementById('question').innerText = data.q;
    const optBox = document.getElementById('options');
    optBox.innerHTML = '';
    document.getElementById('next-btn').style.display = 'none';

    data.o.forEach((text, i) => {
        const btn = document.createElement('div');
        btn.className = 'opt';
        btn.innerText = text;
        btn.onclick = () => selectOpt(i, btn);
        optBox.appendChild(btn);
    });
}

function selectOpt(idx, element) {
    const correct = quizData[currentIdx].a;
    const all = document.querySelectorAll('.opt');
    all.forEach(el => el.classList.add('disabled'));

    if(idx === correct) {
        element.classList.add('correct');
        scoreC++;
    } else {
        element.classList.add('wrong');
        all[correct].classList.add('correct');
        scoreW++;
    }

    updateHeader();
    document.getElementById('next-btn').style.display = 'block';
}

function updateHeader() {
    document.getElementById('c-count').innerText = scoreC;
    document.getElementById('w-count').innerText = scoreW;
    const total = scoreC + scoreW;
    document.getElementById('percent').innerText = ((scoreC / total) * 100).toFixed(1) + "%";
}

function nextQuestion() {
    currentIdx++;
    if(currentIdx < quizData.length) {
        loadQ();
    } else {
        showFinalResult();
    }
}

function showFinalResult() {
    const box = document.getElementById('quiz-box');
    box.innerHTML = `
        <div class="result-screen">
            <h2>Exam Completed!</h2>
            <p style="font-size: 1.5rem">Final Score: ${document.getElementById('percent').innerText}</p>
            <p>Correct: ${scoreC} | Wrong: ${scoreW}</p>
            <button onclick="location.reload()" style="padding:15px 30px; cursor:pointer; background:var(--p); color:white; border:none; border-radius:8px;">Retake Exam</button>
        </div>
    `;
}

loadQ();
</script>
</body>
</html>
